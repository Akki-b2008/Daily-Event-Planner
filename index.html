<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>

</head>

<body>
    <main>
        <nav>
            <h2>Productivity DashBoard</h2>
            <button>Change theme</button>
        </nav>
        <section class="weather-sec">
            <h3>8 May,2025</h3>
            <h1>Thursday, 04:30:08 PM</h1>
        </section>
        <section class="cards-sec">
            <section class="todo cards" id="0">
                <img src="https://images.unsplash.com/photo-1644318295821-12c4ddf2a36e?q=80&w=1935&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="">
                <h3>To Do List</h3>
            </section>
            <section class="planner cards" id="1">
                <img src="https://plus.unsplash.com/premium_photo-1675249003499-0570ce14c7b4?q=80&w=1964&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="">
                <h3>Daily Planner</h3>
            </section>
            <section class="moti cards" id="2">
                <img src="https://images.unsplash.com/photo-1637404230552-5ac6d76cb3a0?q=80&w=1935&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="">
                <h3>Motivation</h3>
            </section>
            <section class="pomo cards" id="3">
                <img src="https://images.unsplash.com/photo-1677043293161-6a3eafce0e8c?q=80&w=1335&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="">
                <h3>Pomodoro Timer</h3>
            </section>
            <section class="goals cards" id="4">
                <img src="https://plus.unsplash.com/premium_photo-1674677530857-ed558c650f31?q=80&w=1338&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="">
                <h3>Daily Goals</h3>
            </section>
        </section>
    </main>

    <div class="fullElems to-do-listPage">
        <nav>
            <h2>Daily Miscellaneous Tasks</h2>
            <button class="back" id="0">Back</button>
        </nav>

        <div class="tasks-container">
            <div class="addTask-cont">
                <form>
                    <input type="text" placeholder="Enter Task" id="input-task" required>
                    <textarea name="" id="input-details" placeholder="Enter your task here"></textarea>
                    <div class="checkBox">
                        <input type="checkbox" name="" id="checkBox-btn">
                        <label for="checkBox-btn">Mark as Important!</label>
                    </div>
                    <button>Add Task</button>
                </form>
            </div>
            <div class="all-tasks">

            </div>
        </div>
    </div>

    <div class="fullElems daily-plannerPage">
        <nav>
            <h2>Daily Time Tracker </h2>
            <button class="back" id="1">Back</button>
        </nav>

        <div class="daily-planner-cont">

        </div>
    </div>

    <div class="fullElems motivation-page">
        <nav>
            <h2>motivation</h2>
            <button class="back" id="2">Back</button>
        </nav>

        <div class="motivation-quotes-center">

            <div class="qoutes-card">
                <div class="top-sec">
                    <h2>Quote of the Day</h2>
                    <p><i class="fas fa-quote-right"></i></p>
                </div>

                <div class="center-sec">
                    <h1></h1>
                </div>

                <div class="bottom-sec">
                    <h2></h2>
                </div>
            </div>

        </div>
    </div>

    <div class="fullElems pomodoro-timerPage">
        <nav class="pomo-navBar">
            <h2>focus on what you do</h2>
            <button class="back" id="3">Back</button>
        </nav>
        <div class="pomodoro-timer-card">
            <div class="top-sec">
             <h2 tabindex="0" class="focus">focus time</h2>
             <h2 tabindex="1" class="short-break">short break</h2>
             <h2 tabindex="2" class="long-break">long break</h2>
            </div>
            <div class="center-sec">
                <h1>25:00</h1>
            </div>
            <div class="bottom-sec">
                <button>start</button>
                 <i class="fa-solid fa-arrow-rotate-right"></i>
            </div>
        </div>
    </div>

    <div class="fullElems daily-goalsPage">
        <nav>
            <h2>daily goals</h2>
            <button class="back" id="4">Back</button>
        </nav>
    </div>
    <script src="script.js"></script>
</body>

</html>
